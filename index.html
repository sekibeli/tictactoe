<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="playerPanel">
    <div class="playerInactive"><img id="cross"  src="./img/cross.png">Player 1
    </div><div>
          <img id="circle" src="./img/circle.png"> Player 2
          </div>

  </div>
  <table>
    <tr>
      <td onclick="fillShape(0)"><img id="cross-0" class="shape d-none" src="./img/cross.png">
          <img id="circle-0" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(1)"><img id="cross-1" class="shape d-none" src="./img/cross.png">
          <img id="circle-1" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(2)"><img id="cross-2" class="shape d-none" src="./img/cross.png">
          <img id="circle-2" class="shape d-none" src="./img/circle.png">
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(3)"><img id="cross-3" class="shape d-none" src="./img/cross.png">
         <img id="circle-3" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(4)"><img id="cross-4" class="shape d-none" src="./img/cross.png">
         <img id="circle-4" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(5)"><img id="cross-5" class="shape d-none" src="./img/cross.png">
          <img id="circle-5" class="shape d-none" src="./img/circle.png">
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(6)"><img id="cross-6" class="shape d-none" src="./img/cross.png">
         <img id="circle-6" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(7)"><img id="cross-7" class="shape d-none" src="./img/cross.png">
         <img id="circle-7" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(8)"><img id="cross-8" class="shape d-none" src="./img/cross.png">
          <img id="circle-8" class="shape d-none" src="./img/circle.png">
      </td>
    </tr>
  </table>

</body>

</html>
