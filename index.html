<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  
    
  
  <div class="playerPanel">
    
    <div id="player1" >
      <img id="circle" src="./img/circle.png"> Player 1
    </div>
    <div  id="player2" class="playerInactive"><img id="cross" src="./img/cross.png">Player 2
    </div>

  </div>

  <div class="table">
    <img class="gameOver d-none" id="gameOver" src="img/gameOverBlue.jpg" alt="">
    <button onclick="restart()" id="button" class="restartBtn d-none">Restart</button>
    <div id="win1" class="horizontal-line" style="top: 50px; left: 10px"> </div>
  <div id="win2" class="horizontal-line" style="top: 150px; left: 10px"> </div>
  <div id="win3" class="horizontal-line" style="top: 250px; left: 10px"> </div>
  <div id="win4" class="horizontal-line make-vertical" style="top: 150px; left: -100px"> </div>
  <div id="win5" class="horizontal-line make-vertical" style="top: 150px; left: 0"> </div>
  <div id="win6" class="horizontal-line make-vertical" style="top: 150px; left: 100px"> </div>
  <div id="win7" class="horizontal-line make-diagonally" style="top: 150px; left: 0px"> </div>
  <div id="win8" class="horizontal-line make-oposite-diagonally" style="top: 150px; left: 0px"> </div>
  <table>
    <tbody>
    <tr>
      <td onclick="fillShape(0)"><img id="cross-0" class="shape d-none" src="./img/cross.png">
        <img id="circle-0" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(1)"><img id="cross-1" class="shape d-none" src="./img/cross.png">
        <img id="circle-1" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(2)"><img id="cross-2" class="shape d-none" src="./img/cross.png">
        <img id="circle-2" class="shape d-none" src="./img/circle.png">
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(3)"><img id="cross-3" class="shape d-none" src="./img/cross.png">
        <img id="circle-3" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(4)"><img id="cross-4" class="shape d-none" src="./img/cross.png">
        <img id="circle-4" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(5)"><img id="cross-5" class="shape d-none" src="./img/cross.png">
        <img id="circle-5" class="shape d-none" src="./img/circle.png">
      </td>
    </tr>
    <tr>
      <td onclick="fillShape(6)"><img id="cross-6" class="shape d-none" src="./img/cross.png">
        <img id="circle-6" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(7)"><img id="cross-7" class="shape d-none" src="./img/cross.png">
        <img id="circle-7" class="shape d-none" src="./img/circle.png">
      </td>
      <td onclick="fillShape(8)"><img id="cross-8" class="shape d-none" src="./img/cross.png">
        <img id="circle-8" class="shape d-none" src="./img/circle.png">
      </td>
    </tr>
    </tbody>
  </table>
  </div>

</body>

</html>
